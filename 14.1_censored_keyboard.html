<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Censored keyboard</title>
  <script>
    var field = document.querySelector("input")
    field.addEventListener("keydown", function (event) {
      if (event.keyCode == "Q".charCodeAt(0) || event.keyCode == "W".charCodeAt(0) || event.keyCode == "X".charCodeAt(
          0))
        event.preventDefault()
    })
  </script>
</head>

<body>
  <form>
    <input type="text">
  </form>
</body>

</html>
