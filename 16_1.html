<!doctype html>
<html>

<head>
  <script src="code/chapter/15_game.js"></script>
  <script src="code/game_levels.js"></script>
  <script src="code/chapter/16_canvas.js"></script>
</head>

<body>
  <canvas></canvas>
  <script>
    let cx = document.querySelector("canvas").getContext("2d")

    cx.beginPath()
    cx.moveTo(40, 40)
    cx.lineTo(90, 40)
    cx.lineTo(110, 90)
    cx.lineTo(20, 90)
    cx.closePath()
    cx.stroke()

    cx.translate(150, 60)
    cx.rotate(Math.PI / 4)
    cx.fillStyle = "red"
    cx.fillRect(-30, -30, 60, 60)
    cx.resetTransform()

    cx.beginPath()
    cx.moveTo(200, 20)
    for (let i = 0; i < 8; i++) {
      cx.lineTo(300, 20 + i * 8 + 4)
      cx.lineTo(200, 20 + i * 8 + 8)
    }
    cx.stroke()
  </script>
</body>

</html>
